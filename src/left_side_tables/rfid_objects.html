<div class="col object-rfid-balance-table-wrapper p-0">
    <div class="p-2">
        <div class="form-check form-check-inline">
            <div class="custom-control custom-checkbox p-1">
                <input class="form-check-input custom-control-input" ng-change="selectAllRfid()" type="checkbox" ng-model="ui.selectAllRfid" id="select_all_rfid">
                <label class="form-check-label custom-control-label" for="select_all_rfid" translate>SELECT_ALL</label>
            </div>
        </div>
        <div class="form-check form-check-inline">
            <input type="text" ng-model="ui.rfidSearch" class="form-control form-control-sm" placeholder="{{'SEARCH'|translate}}"/>
        </div>
        <div class="form-check form-check-inline">
            <button class="btn btn-sm btn-success" ng-click="reportRfid()" translate><i class="bi bi-check"></i></button>
        </div>
    </div>
    <div class="p-2" ng-if="showWeightTypes()">
        <div class="form-check form-check-inline" ng-repeat="item in ui.weightTypes">
            <div class="custom-control custom-checkbox p-1">
                <input class="form-check-input custom-control-input" id={{item.value+'weight'}} type="checkbox"
                       checklist-model="ui.selectedWeightTypes" checklist-value="item.value">
                <label class="form-check-label custom-control-label" for="{{item.value+'weight'}}" ng-bind="item.label"></label>
            </div>
        </div>
    </div>
    <table id="rfid_objects_table" class="table table-borderless bg-light table-hover table-striped object-rfid-balance-table" ts-wrapper>
        <thead class="thead-dark">
        <tr>
            <th class="pl-4" id="rfid_object_name"><span ts-criteria="name" translate>NAME</span></th>
            <th>RFID</th>
            <th>
<!--                <i class="bi bi-filter" type="button" popover-append-to-body="true" popover-placement="right"-->
<!--                   ng-init="prepareFilterItems(rfidObjects)"-->
<!--                   uib-popover-template="'static/src/tpl/checkbox_filter_tooltip.html'">-->
<!--                </i>-->
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in rfidObjects | filter: ui.rfidSearch" ts-repeat>
            <td class="pl-1">
                <div class="form-check form-check-inline">
                    <div class="custom-control custom-checkbox p-0">
                        <input class="form-check-input custom-control-input" type="checkbox" checklist-model="ui.selectedRfidObjects" checklist-value="item.rfid" id={{item.id+'rfid_object'}}>
                        <label class="form-check-label custom-control-label" for={{item.id+'rfid_object'}}>{{item.name}}</label>
                    </div>
                </div>
            </td>
            <td ng-bind="item.rfid"></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
