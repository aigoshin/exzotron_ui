<div class="col object-rfid-balance-table-wrapper p-0">
    <div class="p-2">
        <div class="form-check form-check-inline">
            <div class="custom-control custom-checkbox p-1">
                <input class="form-check-input custom-control-input" ng-change="selectAllStorehouses()" type="checkbox" ng-model="ui.selectAllStorehouses" id="select_all_storehouses">
                <label class="form-check-label custom-control-label" for="select_all_storehouses" translate>SELECT_ALL</label>
            </div>
        </div>
        <div class="form-check form-check-inline">
            <input type="text" ng-model="ui.storehouseSearch" class="form-control form-control-sm" placeholder="{{'SEARCH'|translate}}"/>
        </div>
        <div class="form-check form-check-inline">
            <button class="btn btn-sm btn-success" ng-click="reportFuelMoving()" translate><i class="bi bi-check"></i></button>
        </div>
    </div>
    <table id="objects_table" class="table table-borderless bg-light table-hover table-striped object-rfid-balance-table" ts-wrapper>
        <thead class="thead-dark">
        <tr>
            <th class="pl-4" id="object_name"><span ts-criteria="name" translate>NAME</span></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in storehouses | filter: {name:ui.storehouseSearch}" ts-repeat>
            <td class="pl-1">
                <div class="form-check form-check-inline">
                    <div class="custom-control custom-checkbox p-0">
                        <input class="form-check-input custom-control-input" type="checkbox" checklist-model="ui.selectedStorehouses" checklist-value="item.id" id={{item.id+'storehouse'}}>
                        <label class="form-check-label custom-control-label" for={{item.id+'storehouse'}}>{{item.name}}</label>
                    </div>
                </div>
            </td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
